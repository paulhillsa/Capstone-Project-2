<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Own Customisable External CSS Style sheet -->
    <link href="CSS/myStyle.css" rel="stylesheet" type="text/css">
    <!-- Jquery -->
    â€‹<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"> </script>
    <title>Scuba Store</title>
</head>

<body>

    <!-- Background Image -->
    <img src="Images/bg.jpg" id="bg" alt="Tribal wave circle">
    
    <div class="container" id="landingPage">
        <!-- Main Heading Row -->
        <div class="row">
            <div class="col">
                <h1 id="MainHeading" class="text-center"> Scuba Store! </h1>
            </div>
        </div>

        <!-- lead row (grey text below heading)-->
        <div class="row">
            <div class="col">
                <p class="lead text-center"> Welcome to the Scuba Store! </p>
            </div>
        </div>

        <!-- Nav bar Row -->
        <div class="row">
            <div class="col">
                <nav class="nav justify-content-center nav-pills nav-justify">
                    <a class="nav-item nav-link" target="_blank" href="catalogue.html" role="button">Our Catalogue</a>
                    <a class="nav-item nav-link" target="_blank" href="cart.html" role="button">Your Cart</a>
                    <a class="nav-item nav-link" target="_blank" href="shippingDetails.html" role="button">Shipping
                        Details</a>
                </nav>
            </div>
        </div>

        <!-- Quote Row-->
        <div class="row">
            <div class="col">
                <figure class="text-center">
                    <blockquote class="blockquote">
                        <p>Quick and Easy. Fast and delivered to order. Ready to take on the Ocean!</p>
                    </blockquote>
                    <figcaption class="blockquote-footer">
                        Jacques Cousteau
                    </figcaption>
                </figure>
            </div>
        </div>
    </div>

    <!-- link to Javascript -->
    <script type="text/javascript" src="myFunctions.js"></script>
</body>

</html>
